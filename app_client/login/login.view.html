<div class="container app-container">
<h1>Acceso de Proveedores Culturales</h1>
<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
<form class="form-horizontal" ng-submit="vm.onSubmit()">
 <div class="form-group">
   <label class="control-label col-sm-2" for="email">Email:</label>
   <div class="col-sm-10">
     <input type="email" class="form-control" id="email" placeholder="Ingrese su email" ng-model="vm.credentials.email">
   </div>
 </div>
 <div class="form-group">
   <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
   <div class="col-sm-10">
     <input type="password" class="form-control" id="pwd" placeholder="Ingrese su contraseña" ng-model="vm.credentials.password">
   </div>
 </div>
 <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
     <button type="submit" class="btn btn-default">Acceder</button>
   </div>
 </div>
</form>
</div>
