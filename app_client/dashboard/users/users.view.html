<div class="container-fluid app-container">
<dashboard-navigation></dashboard-navigation>
<div class="col-md-10">
  <h1>Lista de Usuarios</h1>
  <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
  <table class="table table-striped table-bordered events-list-table">
  <caption>Lista con todos los eventos registrados</caption>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Creado</th>
      <th colspan="2">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in vm.users">
      <td class="col-md-2">{{user.name}}</td>
      <td class="col-md-2">{{user.email}}</td>
      <td class="col-md-1">{{user.role | roleTranslate}}</td>
      <td class="col-md-1">{{user.createdAt | amDateFormat:'DD/MM/YYYY HH:mm:ss' }}</td>
      <td class="col-md-1">
        <button type="button" class="btn btn-default" ng-click="vm.viewEvent(event)">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-danger" ng-click="vm.deleteEvent(event)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </tbody>
  </table>
  <ul
    uib-pagination
    total-items="vm.pageTotalItems"
    items-per-page="vm.pageSize"
    previous-text="Anterior"
    next-text="Siguiente"
    ng-model="vm.pageNumber"
    ng-change="vm.pageChanged()">
  </ul>
</div>
</div>
