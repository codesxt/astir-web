<div class="container app-container">
  <h1>Lista de eventos</h1>
  <dashboard-navigation></dashboard-navigation>
  <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
  <table class="table table-striped table-bordered events-list-table">
  <caption>Lista con todos los eventos registrados</caption>
  <thead>
    <tr>
      <th>Título</th>
      <th>Categoría</th>
      <th>Descripción</th>
      <th>Fecha</th>
      <th colspan="2">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="event in vm.events">
      <td class="col-md-2">{{event.title}}</td>
      <td class="col-md-1">{{event.category}}</td>
      <td>{{event.description}}</td>
      <td class="col-md-2">{{event.when.start}}</td>
      <td class="col-md-1">
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
      </td>
      <td class="col-md-1">
        <button type="button" class="btn btn-danger" ng-click="vm.deleteEvent(event)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </tbody>
  </table>
</div>
